<!DOCTYPE html>
<html>
  <head>
	<title>HJCD studios | Code Editor</title>
	<!-- Some meta tags -->
	<meta name = "viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1">
	<meta http-equiv = "Content-Type" content = "text/html; charset = utf-8">
	<meta name = "author" content="HJCD studios">
	<meta name = "description" content="A simple code editor with file save and file open no highlighter By HJCD studios">
	<meta name = "keywords" content="IDE,Code Editor">
	<!-- other-->
	<link rel = "stylesheet" type = "text/css" href = "../style.css">
    <link rel = "stylesheet" type = "text/css" href = "CodeEditor.min.css">
  </head>
  <script type = "text/javascript" src = "CodeEditor.min.js">
  </script>
  <body onload = "OnStart();" onbeforeunload = "SaveConfigs()">
	<center>
	  <input type = "file" id = "File" accept = "*/*" onchange = "ReadFile(this.files[0])" class = "hide">
      <div class = "Settings" style = "display: none">
      <input type = "button" value = "New" class = "btn_light" onclick = "Settings();NewHtml()">
      <br><br>
      <input type = "button" value = "Set Font-Size" class = "btn_light" onclick = "Settings();Set('FS')">
      <br><br>
      <input type = "button" value = "Set Font-Family" class = "btn_light" onclick = "Settings();Set('FF')">
      <br><br>
      <input type = "button" value = "Set Text Color" class = "btn_light" onclick = "Settings();Set('C')">
      <br><br>
      <input type = "button" value = "Set Output width" class = "btn_light" onclick = "Settings();Set('W')">
      <br><br>
      <input type = "button" value = "Set Output height" class = "btn_light" onclick = "Settings();Set('H')">
      <br><br>
      <input type = "button" value = "Open Files" class = "btn_light" onclick = "Settings();CF()">
      <br><br>
      <input type = "button" value = "Save To Device" class = "btn_light" onclick = "Settings();CFL()">
      <br><br>
      <input type = "button" value = "Import From Website" class = "btn_light" onclick = "Settings();LoadWebsite()">
      <br><br>
      <input type = "button" value = "Reset to default" class = "btn_light" onclick = "Settings();Set('R')">
      <br><br>
      <select class = "Theme select_light" onchange = "Settings();Set('T',this.value)">
        <option value = "light">
          Light
        </option>
        <option value = "dark">
          Dark
        </option>
      </select>
      <br><br>
      <input type = "button" value = "Back" class = "btn_light" onclick = "Settings()">
      </div>
	  <div class = "Home hide">
		<table>
		  <tr>
			<td>
			  <input type = "button" value = "Code" class = "btn_light" onclick = "Hide('Output');Show('Editor')">
			</td>
			<td>
			  <input type = "button" value = "Output" class = "btn_light" onclick = "Hide('Editor');Run();Show('Output')">
			</td>
			<td>
			  <input type = "button" value = "Settings" class = "btn_light" onclick = "Settings();">
			</td>
		  </tr>
		</table>
		<textarea class = "Editor" autocapetalize = "no" rows = "300" onkeyup = "Set('LS')" onpaste = "Set('LS')"></textarea>
		<iframe class = "Output hide" src = ""></iframe>
	  </div>
      <div class = "Settings" style = "display: none">
        <input type = "button" value = "New" class = "btn_dark" onclick = "Settings();NewHtml()">
        <br><br>
        <input type = "button" value = "Set Font-Size" class = "btn_dark" onclick = "Settings();Set('FS')">
        <br><br>
        <input type = "button" value = "Set Font-Family" class = "btn_dark" onclick = "Settings();Set('FF')">
        <br><br>
        <input type = "button" value = "Set Text Color" class = "btn_dark" onclick = "Settings();Set('C')">
        <br><br>
        <input type = "button" value = "Set Output width" class = "btn_dark" onclick = "Settings();Set('W')">
        <br><br>
        <input type = "button" value = "Set Output height" class = "btn_dark" onclick = "Settings();Set('H')">
        <br><br>
        <input type = "button" value = "Open Files" class = "btn_dark" onclick = "Settings();CF()">
        <br><br>
        <input type = "button" value = "Save To Device" class = "btn_dark" onclick = "Settings();CFL()">
        <br><br>
        <input type = "button" value = "Import From Website" class = "btn_dark" onclick = "Settings();LoadWebsite()">
        <br><br>
        <input type = "button" value = "Reset to default" class = "btn_dark" onclick = "Settings();Set('R')">
        <br><br>
        <select class = "Theme select_dark" onchange = "Settings();Set('T',this.value)">
          <option value = "light">
            Light
          </option>
          <option value = "dark">
            Dark
          </option>
        </select>
        <br><br>
        <input type = "button" value = "Back" class = "btn_dark" onclick = "Settings()">
      </div>
	  <div class = "Home hide">
        <table>
          <tr>
            <td>
              <input type = "button" value = "Code" class = "btn_dark" onclick = "Hide('Output');Show('Editor')">
            </td>
            <td>
              <input type = "button" value = "Output" class = "btn_dark" onclick = "Hide('Editor');Run();Show('Output')">
            </td>
            <td>
              <input type = "button" value = "Settings" class = "btn_dark" onclick = "Settings();">
            </td>
          </tr>
        </table>
        <textarea class = "Editor" autocapetalize = "no" rows = "300" onkeyup = "Set('LS',this.value)" onpaste = "Set('LS',this.value)"></textarea>
		<iframe class = "Output hide" src = ""></iframe>
	  </div>
	</center>
  </body>
</html>
